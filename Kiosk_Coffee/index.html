<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>       
    </head>
    <body>
        <style>
            *{
                margin:0;
                padding:0;
            }
            .orderList{
                margin-top: 15%;
                margin-bottom: 15%;
                height: 600px;
            }
            .menuBtnDiv {
                float: right;
                margin-top: 20%;
            }
            .menuBtn {
                height: 60px;
            }
            .content{
                margin: 150px;
            }
            .menu_pm{
                cursor: pointer;
            }
            .item_img{
                width: 300px;
                height: 350px;
            }
            .card-body {
                min-width: 300px;
            }
            .card-body2 {
                padding: 10px;
            }
            .menu {
                font-size:3px;
                vertical-align: text-top;
            }
        </style>

    <div class="header">
        <nav class="navbar bg-light navbar-expand-lg navbar-fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html" style="height: 30px;">
                    <img src="img/top_logo.gif" alt="Logo" width="200" height="auto" class="d-inline-block align-text-top">
                </a>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#coffee"><h4>COFFEE</h4></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#flatccino"><h4>FLATCCINO</h4></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#dessert"><h4>DESSERT</h4></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="d-flex flex-column flex-shrink-0 bg-light menuBtnDiv" style="width: 3rem;">
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <button tyle="button" class="btn btn-primary menuBtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-minecart-loaded" viewBox="0 0 16 16">
                    <path d="M4 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm8-1a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM.115 3.18A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 14 12H2a.5.5 0 0 1-.491-.408l-1.5-8a.5.5 0 0 1 .106-.411zm.987.82 1.313 7h11.17l1.313-7H1.102z"/>
                    <path fill-rule="evenodd" d="M6 1a2.498 2.498 0 0 1 4 0c.818 0 1.545.394 2 1 .67 0 1.552.57 2 1h-2c-.314 0-.611-.15-.8-.4-.274-.365-.71-.6-1.2-.6-.314 0-.611-.15-.8-.4a1.497 1.497 0 0 0-2.4 0c-.189.25-.486.4-.8.4-.507 0-.955.251-1.228.638-.09.13-.194.25-.308.362H3c.13-.147.401-.432.562-.545a1.63 1.63 0 0 0 .393-.393A2.498 2.498 0 0 1 6 1z"/>
                </svg>
            </button>
          </li>
        </ul>
    </div>

    <div class="offcanvas offcanvas-end orderList" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
        <p class="h3 offcanvas-title" id="offcanvasRightLabel" >ORDER LIST</p>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    
        <div class="offcanvas-body pt-0">
            <div class="card" style="width:100%; height:350px; overflow-y: auto;">
                <ul class="list-group list-group-flush cartUl">
                </ul>
            </div>
            <div class="card mt-2">
                <ul class="list-group list-group-flush">
                    <div class="card-title">
                        <h5>total</h5>
                        <span class="total_price">0</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            
                            <button class="btn btn-primary" type="button" >결제</button>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row justify-content-center">
            <div>
                <div class="card card-body mb-5">
                    <h1 class="display-6" id="coffee">COFFEE</h1>
                    <div class="row justify-content-center" id="cofee_body">
                    </div>
                </div>
                <div class="card card-body mb-5">
                    <h1 class="display-6" id="flatccino">FLATCCINO</h1>
                    <div class="row justify-content-center" id="flatccino_body">
                    </div>
                </div>
                <div class="card card-body mb-5">
                    <h1 class="display-6" id="dessert">DESSERT</h1>
                    <div class="row justify-content-center" id="dessert_body">
                    </div>
                </div>
            </div>
        </div>
    </div>    

    </div>
    <script src="menu.js"></script>
    <script src="index.js"></script> 
    </body>
</html>
